name: flutter_test_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  url_launcher: ^6.3.2
  flutter_custom_tabs: ^2.4.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/sps-icon.png

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/icon/sps-icon.png"
